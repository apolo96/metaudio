before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/cli
  - env:
    - CGO_ENABLE=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    flags:
      - -tags=pro

archives:
  - format: tar.gz
    name_template:  >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  prerelease: auto

universal_binaries:
  - replace: true
brews:
  -
    name: metaudio
    homepage: https://github.com/apolo96
    tap:
      owner: apolo96
      name: homebrew-metaudio
    commit_author:
      name: apolo96